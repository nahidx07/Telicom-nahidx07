<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .btn { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); padding: 10px; width: 100%; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app" style="padding: 20px; text-align: center;">
        <h2>SIM Service Bot</h2>
        <p>Welcome, <span id="user-name"></span></p>
        <div id="balance-card" style="padding: 20px; border: 1px solid #ccc; border-radius: 12px; margin-bottom: 20px;">
            Balance: ৳ <span id="user-balance">0.00</span>
        </div>
        <button class="btn" onclick="buyPackage()">View Offers</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // অ্যাপটি বড় করে দেখাবে
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;

        function buyPackage() {
            tg.MainButton.setText("Proceed to Payment").show();
        }
    </script>
</body>
</html>
